springdoc:
  swagger-ui:
    path: /swagger-ui.html # Swagger UI 페이지 경로
  api-docs:
    path: /api-docs # API 명세 JSON 파일 경로
  packagesToScan: hanmogo.noticeboard.web.controller # API를 스캔할 패키지
  pathsToMatch: /api/** # 특정 경로의 API만 스캔